<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Zoo Schedule</title>
  </head>
  <body
    class="bg-slate-50 dark:bg-slate-700 p-4 md:p-6 lg:p-8 min-h-screen grid gap-4 md:gap-6 lg:gap-8 text-slate-600 dark:text-slate-100 grid-rows-auto-french"
  >
    <header class="text-center grid p-4 place-items-center content-center">
      <h1
        class="text-3xl sm:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-br pb-4 md:pb-6 from-blue-500 to-violet-700 dark:from-blue-400"
      >
        The Daily Zoo
      </h1>
    </header>

    <main class="max-w-6xl w-full mx-auto">
      <section
        class="grid gap-4 md:gap-6 lg:gap-8 items-start grid-cols-cards"
        id="events-container"
      >
        <article
          class="bg-white dark:bg-slate-800 shadow-xl shadow-slate-200 dark:shadow-slate-800 rounded-lg"
        >
          <div
            class="p-3 shadow bg-${generateColor()}-500 text-indigo-50 uppercase grid place-items-center rounded-t-lg"
          >
            <p class="text-sm"></p>
            <p class="text-3xl font-bold"></p>
          </div>
          <div class="p-4 md:p-6 lg:p-8 grid gap-4 md:gap-6">
            <div class="grid gap-1">
              <p class="text-slate-400 text-sm"></p>
              <h2 class="font-bold text-2xl">
                <a href=""></a>
                <p class="text-slate-400 text-sm"></p>
              </h2>
              <div class="grid gap-1">
                <button
                  aria-expanded="false"
                  aria-controls="details-${idx}"
                  id="btn-${idx}"
                  class="text-slate-400 flex gap-1 items-center cursor-pointer"
                >
                  <p class="pointer-events-none">See Details</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-4 w-4 pointer-events-none transition-transform"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>
                <div
                  class="grid gap-1 hidden"
                  aria-labelledby="btn-${idx}"
                  id="details-${idx}"
                >
                  <p class="text-slate-400">
                    ${event.description ?? "No notes..."}
                  </p>
                </div>
              </div>
            </div>
            <a
              target="_blank"
              href="${event.link}"
              class="bg-indigo-500 rounded-md px-4 py-2 text-indigo-50 shadow-2xl shadow-indigo-200 dark:shadow-none text-center font-bold hover:shadow-none ring ring-offset-0 ring-indigo-500 focus:outline-none focus:ring-offset-2 transition-all"
              >View Event</a
            >
          </div>
        </article>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
